name: Macro Deck Plugin Build

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:    
    runs-on: windows-latest
    
    steps:     
      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
        
      - uses: actions/checkout@v2
        with: 
          repository: SuchByte/Macro-Deck
          ref: refs/heads/main
          path: macro-deck
          
      # Restore the application to populate the obj folder with RuntimeIdentifiers
      - name: Restore the application
        run: msbuild /t:Restore /p:Configuration=Release
        working-directory: ./macro-deck
          
      - uses: actions/checkout@v2
        with: 
          path: plugin

      # Restore the application to populate the obj folder with RuntimeIdentifiers
      - name: Restore the application
        run: msbuild /t:Restore /p:Configuration=Release
        working-directory: ./plugin
              
      - name: Package into zip
        uses: papeloto/action-zip@v1
        with:
          files: plugin/obj/Release/netcoreapp3.1 plugin/Plugin.xml plugin/Icon.png plugin/README.md plugin/LICENSE
          dest: RecklessBoon.MacroDeck.GPUZ.zip
          
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          # Required mail server address:
          server_address: smtp.gmail.com
          # Required mail server port:
          server_port: 465
          # Required mail subject:
          subject: Github Actions job result
          # Required recipients' addresses:
          to: recklessboon@gmail.com
          # Required sender full name (address can be skipped):
          from: RecklessBoon # <user@example.com>
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional plain body:
          body: Build job of ${{github.repository}} completed successfully!
          # Optional HTML body read from file:
          html_body: It worked
          # Optional recipient of the email response:
          reply_to: recklessboon@gmail.com
          # Optional unsigned/invalid certificates allowance:
          ignore_cert: true
          # Optional converting Markdown to HTML (set content_type to text/html too):
          convert_markdown: true
          # Optional attachments:
          attachments: ./RecklessBoon.MacroDeck.GPUZ.zip
          # Optional priority: 'high', 'normal' (default) or 'low'
          priority: low
        
